<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注列表</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        p {
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 移动端优化 */
        @media (max-width: 600px) {
            body {
                font-size: 18px; /* 增大字体大小 */
                padding: 10px;
            }

            li {
                margin: 20px 0; /* 增加列表项间距 */
            }

            a {
                padding: 10px;
                background-color: #f0f0f0;
                border-radius: 5px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <p>谢谢你收下我的无料</p>

    <ul>
        <li>关注 <a href="https://space.bilibili.com/511867445">岛姐</a> 喵</li>
        <li>关注 <a href="https://space.bilibili.com/511867445">名字带岛就是我</a> 谢谢喵</li>
    </ul>
</body>
</html>
