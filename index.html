<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注列表</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 移动端优化 */
        @media (max-width: 600px) {
            body {
                font-size: 18px; /* 增大字体大小 */
                padding: 10px;
            }

            li {
                margin: 20px 0; /* 增加列表项间距 */
            }

            a {
                padding: 10px;
                background-color: #f0f0f0;
                border-radius: 5px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <p>谢谢你收下我的无料</p>

    <ul>
        <li>关注 <a href="https://space.bilibili.com/511867445">岛姐</a> 喵</li>
        <li>关注 <a href="https://space.bilibili.com/511867445">名字带岛就是我</a> 谢谢喵</li>
    </ul>
    <img id="randomImage" src="" alt="随机图片">

    <script>
        // 图片库（请确保在 /images/ 目录下存放这些图片）
        const images = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.png",
            "5.png"
        ];

        // 随机选择一张图片
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return "images/" + images[1];  // 图片路径
        }

        // 设置随机图片
        document.getElementById("randomImage").src = getRandomImage();
    </script>

</body>
</html>
